<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>One web agency</title>
  <meta name="description" content="Описание страницы" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" href="#">
  <script type="text/javascript" src="#"></script>
</head>

<body>
  <header class="header _relative">
    <div class="header__background-text">OneWeb</div>
    <div class="layout-center _relative">
      <nav class="menu header-menu">
        <svg class="header-logo" width="150" height="100" viewBox="0 0 300 150">
          <g>
            <circle r="25" cx="15%" cy="48%" fill="white" />
            <text x="24%" y="60%" fill="white" font-size="72" font-weight="bold">ne</text>
            <rect x="4%" y="25%" width="150" height="70" rx="40" ry="40" fill="none" stroke="white" stroke-width="5" />
            <text x="58%" y="60%" fill="white" font-size="70" font-weight="bold">web</text>
            <text x="60%" y="80%" fill="white" font-size="35" font-weight="normal">agency</text>
          </g>
        </svg>
        <ul class="menu-items">
          <li class="menu-item">Сервисы</li>
          <li class="menu-item">Портфолио</li>
          <li class="menu-item">Кейсы</li>
          <li class="menu-item">О нас</li>
          <li class="menu-item">Работа</li>
          <li class="menu-item highlighted">Контакты</li>
        </ul>
      </nav>
      <h1 class="header-text">
        Digital <br> transformation <br> Agency
      </h1>
    </div>
  </header>
  <main class="content layout-center">
    <section class="content__services">
      <h2 class="services__title">Ключевые сервисы</h2>
      <div class="key-service">
        <div class="key-service-item">
          <i class="material-icons">
            devices
          </i>
          Адаптивная верстка
        </div>
        <div class="key-service-item">
          <i class="material-icons">
            settings
          </i>
          Разработка проекта
        </div>
      </div>
    </section>
    <aside class="submit-form _shadow">
      <div class="submit-form__feedback">
        <h2 class="feedback__title">Начнем ваш проект!</h2>
        <p class="feedback__content">Мы ответим в течение 2 часов!</p>
      </div>
      <input type="name" class="submit-form__name submit-form__item" id="name" placeholder="ФИО">
      <input type="email" class="submit-form__email submit-form__item" id="email" placeholder="Email">
      <input type="number" class="submit-form__phone-number submit-form__item" value="Номер телефона" id="phoneNumber"
        placeholder="Номер телефона">
    </aside>
  </main>
  <footer class="footer">
    Подвал
  </footer>
</body>

</html>
